<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .back-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 13px;
        }

        .back-btn:hover {
            background: #444;
        }

        h1 {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #666;
        }

        .results {
            max-height: 75vh;
            overflow-y: auto;
        }

        .entry {
            background: #2a2a2a;
            border: 1px solid #333;
            margin-bottom: 6px;
            padding: 10px 12px;
            border-radius: 3px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: start;
        }

        .word-info {
            min-width: 120px;
        }

        .word {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .pos {
            font-size: 11px;
            color: #888;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .def {
            color: #ccc;
            font-size: 13px;
        }

        .highlight {
            background: #ffd700;
            color: #000;
            padding: 1px 2px;
            border-radius: 2px;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
            font-size: 13px;
        }

        /* Scrollbar styling */
        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .results::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .results::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← Back</a>
            <h1>Dictionary</h1>
        </div>
        
        <input type="text" class="search-box" id="search" placeholder="Search words or definitions...">
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let words = [];
        let allWords = [];

        // Load TSV file
        fetch('dict.tsv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                words = lines.map(line => {
                    const cols = line.split('\t');
                    return {
                        word: cols[0] || '',
                        pos: cols[1] || '',
                        def: cols[2] || ''
                    };
                });
                
                // Sort alphabetically by word (column 1)
                words.sort((a, b) => a.word.toLowerCase().localeCompare(b.word.toLowerCase()));
                allWords = [...words];
                showResults(words);
            })
            .catch(() => {
                document.getElementById('results').innerHTML = '<div class="no-results">Could not load dict.tsv</div>';
            });

        // Remove diacritics for searching
        function removeDiacritics(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function highlight(text, term) {
            if (!term) return text;
            
            // Create regex that matches both accented and non-accented versions
            const normalizedTerm = removeDiacritics(term.toLowerCase());
            const chars = normalizedTerm.split('').map(char => {
                switch(char) {
                    case 'a': return '[aāáàâäãåą]';
                    case 'e': return '[eēéèêëęė]';
                    case 'i': return '[iīíìîïįı]';
                    case 'o': return '[oōóòôöõøő]';
                    case 'u': return '[uūúùûüųů]';
                    case 'c': return '[cčćç]';
                    case 'n': return '[nñń]';
                    case 's': return '[sšś]';
                    case 'z': return '[zžź]';
                    case 'l': return '[lł]';
                    case 'r': return '[rř]';
                    case 't': return '[tť]';
                    case 'd': return '[dď]';
                    case 'y': return '[yý]';
                    default: return char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                }
            }).join('');
            
            const regex = new RegExp(`(${chars})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function showResults(entries) {
            const container = document.getElementById('results');
            const searchTerm = document.getElementById('search').value;
            
            if (entries.length === 0) {
                container.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="word-info">
                        <div class="word">${highlight(entry.word, searchTerm)}</div>
                        <div class="pos">${entry.pos}</div>
                    </div>
                    <div class="def">${highlight(entry.def, searchTerm)}</div>
                </div>
            `).join('');
        }

        function matchesSearch(text, searchTerm) {
            const normalizedText = removeDiacritics(text.toLowerCase());
            const normalizedSearch = removeDiacritics(searchTerm.toLowerCase());
            return normalizedText.includes(normalizedSearch);
        }

        document.getElementById('search').addEventListener('input', function() {
            const term = this.value.trim();
            
            if (term === '') {
                showResults(allWords);
                return;
            }

            const filtered = words.filter(entry => 
                matchesSearch(entry.word, term) || 
                matchesSearch(entry.def, term)
            );
            
            showResults(filtered);
        });
    </script>
</body>
</html>
