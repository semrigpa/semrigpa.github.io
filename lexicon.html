<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-toggle {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .sort-toggle:hover {
            background-color: #555;
        }

        .sort-toggle.active {
            background-color: #666;
        }

        .back-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #555;
        }

        h1 {
            color: #fff;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            background-color: #2a2a2a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #777;
        }

        .results {
            max-height: 70vh;
            overflow-y: auto;
        }

        .entry {
            background-color: #2a2a2a;
            border: 1px solid #444;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        .word {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .pos {
            font-size: 14px;
            color: #888;
            font-style: italic;
            margin-bottom: 8px;
        }

        .def {
            color: #ccc;
            line-height: 1.4;
        }

        .highlight {
            background-color: #ffff00;
            color: #000;
            padding: 2px;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn">← Back</a>
                <h1>Dictionary</h1>
            </div>
            <button class="sort-toggle" id="sortToggle" onclick="toggleSort()">Sort by Definition</button>
        </div>
        
        <input type="text" class="search-box" id="search" placeholder="Search words or definitions...">
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let words = [];
        let allWords = [];
        let sortByDefinition = false;

        // Load TSV file
        fetch('lexicon.tsv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                words = lines.map(line => {
                    const cols = line.split('\t');
                    return {
                        word: cols[0] || '',
                        pos: cols[1] || '',
                        def: cols[2] || ''
                    };
                });
                sortEntries();
                allWords = [...words];
                showResults(words);
            })
            .catch(() => {
                document.getElementById('results').innerHTML = '<div class="no-results">Could not load lexicon.tsv</div>';
            });

        function sortEntries() {
            if (sortByDefinition) {
                words.sort((a, b) => removeDiacritics(a.def.toLowerCase()).localeCompare(removeDiacritics(b.def.toLowerCase())));
            } else {
                words.sort((a, b) => removeDiacritics(a.word.toLowerCase()).localeCompare(removeDiacritics(b.word.toLowerCase())));
            }
        }

        function toggleSort() {
            sortByDefinition = !sortByDefinition;
            const toggleBtn = document.getElementById('sortToggle');
            
            if (sortByDefinition) {
                toggleBtn.textContent = 'Sort by Word';
                toggleBtn.classList.add('active');
            } else {
                toggleBtn.textContent = 'Sort by Definition';
                toggleBtn.classList.remove('active');
            }
            
            sortEntries();
            allWords = [...words];
            
            // Re-run current search
            const searchTerm = document.getElementById('search').value.trim();
            if (searchTerm === '') {
                showResults(allWords);
            } else {
                const filtered = words.filter(entry => 
                    matchesSearch(entry.word, searchTerm) || 
                    matchesSearch(entry.def, searchTerm)
                );
                showResults(filtered);
            }
        }

        // Remove diacritics for searching
        function removeDiacritics(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function highlight(text, term) {
            if (!term) return text;
            
            // Create regex that matches both accented and non-accented versions
            const normalizedTerm = removeDiacritics(term.toLowerCase());
            const chars = normalizedTerm.split('').map(char => {
                switch(char) {
                    case 'a': return '[aāáàâäãåą]';
                    case 'e': return '[eēéèêëęė]';
                    case 'i': return '[iīíìîïįı]';
                    case 'o': return '[oōóòôöõøő]';
                    case 'u': return '[uūúùûüųů]';
                    case 'c': return '[cčćç]';
                    case 'n': return '[nñń]';
                    case 's': return '[sšś]';
                    case 'z': return '[zžź]';
                    case 'l': return '[lł]';
                    case 'r': return '[rř]';
                    case 't': return '[tť]';
                    case 'd': return '[dď]';
                    case 'y': return '[yý]';
                    default: return char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                }
            }).join('');
            
            const regex = new RegExp(`(${chars})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function showResults(entries) {
            const container = document.getElementById('results');
            const searchTerm = document.getElementById('search').value;
            
            if (entries.length === 0) {
                container.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="word">${highlight(entry.word, searchTerm)}</div>
                    <div class="pos">${entry.pos}</div>
                    <div class="def">${highlight(entry.def, searchTerm)}</div>
                </div>
            `).join('');
        }

        function matchesSearch(text, searchTerm) {
            const normalizedText = removeDiacritics(text.toLowerCase());
            const normalizedSearch = removeDiacritics(searchTerm.toLowerCase());
            return normalizedText.includes(normalizedSearch);
        }

        document.getElementById('search').addEventListener('input', function() {
            const term = this.value.trim();
            
            if (term === '') {
                showResults(allWords);
                return;
            }

            let filtered = words.filter(entry => 
                matchesSearch(entry.word, term) || 
                matchesSearch(entry.def, term)
            );
            
            // Sort filtered results according to current sort mode
            if (sortByDefinition) {
                filtered.sort((a, b) => removeDiacritics(a.def.toLowerCase()).localeCompare(removeDiacritics(b.def.toLowerCase())));
            } else {
                filtered.sort((a, b) => removeDiacritics(a.word.toLowerCase()).localeCompare(removeDiacritics(b.word.toLowerCase())));
            }
            
            showResults(filtered);
        });
    </script>
</body>
</html>
